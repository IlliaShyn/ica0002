- name: UWSGI packages
  ansible.builtin.apt:
    name: 
      - uwsgi
      - uwsgi-plugin-python3
    state: present

- name: Copy uwsgi conf to destination file
  ansible.builtin.template:
    dest: /etc/uwsgi/apps-enabled/agama.ini
    src: agama.ini.j2
    owner: agama
    mode: 0600
  no_log: true
  notify: Restart Uwsgi

- name: uWSGI service
  ansible.builtin.service:
    name: uwsgi
    state: started
    enabled: true



