---
  - name: Initial setup
    hosts: all
    roles:
      - init
  
  - name: DNS
    hosts: dns_servers
    roles: 
      - bind

  - name: Resolv
    hosts: all
    roles: 
      - resolv
    tags: 
      - res

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags: 
      - prom

  - name: grafana
    hosts: grafana
    roles:
      - grafana
  
  - name: Database
    hosts: db_servers
    roles: 
      - mysql

  - name: Nginx
    hosts: web_servers
    roles: 
      - agama
      - uwsgi
      - nginx

